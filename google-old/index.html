<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="../google-old/css/styles.css">
</head>

<body>

    <!-- Google logo -->
    <div>

        <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="google beta logo">
    </div>

    <!-- searchbar div -->
    <div class="search">
        <p>Search the web using Google!</p>
        <form class="searchbar" action="#">
            
            <input type="text" placeholder="Search" class="search-text">
            
            <div class="btn-group">
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
            </div>       
        </form>

    </div>

    <!-- 3 column horizontal div
        #special searches 
        #help
        #get google subscription bar
    -->

    <div id="wrapper">
        <div class="first">
            <p>Special Searches</p>
            <a href="google.com">Stanford Searches</a><br>
            <a href="google.com">Linux Search</a>
            <br>
        </div>

        <div class="middle">
            <a href="google.com">Help!</a> <br>
            <a href="google.com">About Google</a><br>
            <a href="google.com">Company Info</a><br>
            <a href="google.com">Google! Logos</a><br>

        </div>

        <div class="subs">
            <p>Get Google! updates monthly:</p>
            
            <form class="subscribe" action="#">
                <input id="mailinput" type="email" placeholder="your e-mail"><br>
                <button id="subbtn" type="submit">Subscribe</button>
            </form>

            <a href="google.com">Archive</a>
        </div>
    </div>


    <!-- footer copyrights -->
    <div class="footer">

        <p>Copyrights 1998 Google Inc. </p>


    </div>


</body>

</html>
